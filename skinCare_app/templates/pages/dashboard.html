<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkinCare Pro - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'dist/css/dashboard.css' %}">
    <script src="{% static 'dist/js/dashboard.js' %}"></script>
</head>
<body class="h-full bg-gray-100 font-sans">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <div class="rounded-circle bg-pink text-white d-flex align-items-center justify-content-center me-2" 
             style="width:44px;height:44px;background:#f14c7e;font-weight:700;font-size:18px;">
          SK
        </div>
        <div>
          <div class="fw-bold">SkinShine</div>
          <div class="small-muted">Korean · Japanese · Natural</div>
        </div>
      </a>

      <div class="d-flex align-items-center gap-3 ms-auto">
        <div id="user-info" class="d-none text-success fw-semibold">
          <i class="fas fa-user-circle me-1"></i> 
          <span id="user-name">Admin</span>
          <button class="btn btn-sm btn-outline-danger ms-3" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="flex h-full" x-data="{ sidebarOpen: true }">
    <!-- Sidebar -->
     {% include "pages/admin_sidebar.html" %}
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Bar -->
      <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="flex items-center justify-between px-6 py-4">
          <button @click="sidebarOpen = true" class="lg:hidden">
            <i class="fas fa-bars text-xl text-gray-600"></i>
          </button>
          <h2 class="text-xl font-semibold text-gray-800">Dashboard Overview</h2>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <i class="fas fa-bell text-gray-600 cursor-pointer"></i>
              <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
            </div>
            <div class="flex items-center space-x-3">
              <img src="https://i.pinimg.com/736x/76/f3/f3/76f3f3007969fd3b6db21c744e1ef289.jpg" alt="Admin" class="h-10 w-10 rounded-full object-cover border-2 border-teal-500"/>
              <div>
                <p class="text-sm font-medium text-gray-800">Horm Thida</p>
                <p class="text-xs text-gray-500">admin@skincarepro.com</p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Dashboard Body -->

    </div>
  </div>
</body>
</html>
